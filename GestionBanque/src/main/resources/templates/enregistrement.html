 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorate="~{template}">
	
<head>
<meta charset="utf-8"/>
<title>Banque</title>
</head>
<body>
	<div layout:fragment="content" >
		<div class="col-md-6" >
		<div sec:authorize="hasRole('ROLE_USER')" >	
			<div class="panel panel-success" >
							
					<div class="panel-heading" >Enregistrement de nouveau client</div>
					<div class="panel-body">
						<form th:action="@{/saveClient}" method="post">
							<div class="form-group">
									<label class="control-label">nom</label>
									<input class="form-control" type="text" name="nomClient" th:value="${Cl.nomClient}"/>
									<span th:errors="${Cl.nomClient}"></span>
							</div>
							<div class="form-group">
									<label class="control-label">prenom</label>
									<input class="form-control" type="text" name="prenomClient" th:value="${Cl.prenomClient}"/>
									<span th:errors="${Cl.prenomClient}"></span>
							</div>
							<div class="form-group">
									<label class="control-label">adresse</label>
									<input class="form-control" type="text" name="adresse" th:value="${Cl.adresse}"/>
									<span th:errors="${Cl.adresse}"></span>
							</div>
<!-- 							<div class="form-group"> -->
<!-- 									<label class="control-label">dateDeNaissanse</label> -->
<!-- 									<input class="form-control" type="date" name="dateDeNaissanse" th:value="${Cl.dateDeNaissanse}"/> -->
<!-- 									<span th:errors="${Cl.dateDeNaissanse}"></span> -->
<!-- 							</div> -->
							
							<div class="form-group">
									<label class="control-label">ville</label>
									<input class="form-control" type="text" name="ville" th:value="${Cl.ville}"/>
									<span th:errors="${Cl.ville}"></span>
							</div>
							<div class="form-group">
									<label class="control-label">codePostale</label>
									<input class="form-control" type="text" name="codePostale" th:value="${Cl.codePostale}"/>
									<span th:errors="${Cl.codePostale}"></span>
							</div>
							<div class="form-group">
									<label class="control-label">email</label>
									<input class="form-control" type="text" name="email" th:value="${Cl.email}"/>
									<span th:errors="${Cl.email}"></span>
							</div>
							<div>
								<button type="submit" class="btn btn-success">OK</button>
							</div>
						</form>
					</div>
			</div>
			</div>
					
		
</div>
</div>
</body>
</html>
